<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street View Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1><i class="bi bi-camera"></i> Street View Finder</h1>
            <p class="lead">Indtast en adresse og se Street View-billedet</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="search-box">
                    <div class="input-group">
                        <input type="text" 
                               id="address" 
                               class="form-control form-control-lg" 
                               placeholder="Indtast adresse (f.eks. Rådhuspladsen 1, København)"
                               autocomplete="off"
                               aria-label="Adresse">
                        <button id="searchBtn" class="btn btn-primary btn-lg">
                            <i class="bi bi-search"></i> Vis billede
                        </button>
                    </div>
                    <div class="mt-2 text-muted small">
                        <i class="bi bi-info-circle"></i> Tip: Tryk Enter for at søge
                    </div>
                </div>

                <div id="result" class="mt-4">
                    <div id="loading" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loader...</span>
                        </div>
                        <p class="mt-2">Henter billede...</p>
                    </div>
                    
                    <div id="error" class="alert alert-danger d-none">
                        <i class="bi bi-exclamation-triangle"></i>
                        <span class="error-message"></span>
                    </div>
                    
                    <div id="imageContainer" class="d-none">
                        <div class="image-wrapper">
                            <img id="streetview" class="img-fluid rounded shadow" alt="Street View">
                            <div class="image-controls">
                                <button id="rotateLeft" class="btn btn-light" title="Roter venstre">
                                    <i class="bi bi-arrow-counterclockwise"></i>
                                </button>
                                <button id="rotateRight" class="btn btn-light" title="Roter højre">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </button>
                                <button id="downloadBtn" class="btn btn-light" title="Download billede">
                                    <i class="bi bi-download"></i>
                                </button>
                            </div>
                        </div>
                        <div class="image-info mt-3">
                            <p id="addressInfo" class="mb-1">
                                <i class="bi bi-geo-alt"></i>
                                <span class="address-text"></span>
                            </p>
                            <p id="coordinatesInfo" class="text-muted small">
                                <i class="bi bi-compass"></i>
                                <span class="coordinates-text"></span>
                            </p>
                            <div id="cacheInfo" class="text-muted small d-none">
                                <i class="bi bi-clock-history"></i>
                                <span>Billede hentet fra cache</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
